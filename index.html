<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        form {
            background-color: #f4f4f4;
            padding: 2em;
            text-align: center;
        }

        .image-gallery {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            background-color: #ddd;
        }

        .services {
            background-color: #f9f9f9;
            padding: 2em;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }
    </style>
</head>

<body>

    <header>
        <h1>Welcome to Our Website</h1>
    </header>

    <form>
        <h2>Contact Us</h2>
        <label for="name">Name : </label>
        <input type="text" id="name" name="name" placeholder="Your Name">

        <label for="email">Email : </label>
        <input type="email" id="email" name="email" placeholder="Your Email">

        <label for="message">Message : </label>
        <textarea id="message" name="message" placeholder="Your Message"></textarea>

        <button type="submit">Submit</button>
    </form>

    <div class="image-gallery">
        <h2>Image Gallery</h2>
        <!-- Your image gallery content goes here -->
        <img src="image1.jpg" width="20%" height="200px" alt="Image 1">
        <img src="image2.jpg" width="20%" height="200px" alt="Image 2">
        <img src="image3.jpg" width="20%" height="200px" alt="Image 3">
    </div>

    <div class="services">
        <h2>Our Services</h2>
        <!-- Your services content goes here -->
        <p>1. Web Design</p>
        <p>2. Graphic Design</p>
        <p>3. Digital Marketing</p>
    </div>

    <footer>
        <p>&copy; 2023 Kikypedia. All rights reserved.</p>
    </footer>

</body>

</html>
