<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
  </head>

  <body>
    <!-- Section Header -->
    <header class="bg-dark text-white text-center py-5">
      <h1>Welcome to Our Website</h1>
      <p>INI HEADER</p>
    </header>

    <!-- Section Form -->
    <section class="py-5">
      <div class="container">
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Enter your name"
            />
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter your email"
            />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </section>

    <!-- Section Image Galeri -->
    <section class="py-5 bg-light">
      <div class="container">
        <h2>Image Gallery</h2>
        <div class="row">
          <div class="col-md-4">
            <img src="WE.jpeg" alt="Image 1" class="img-fluid" />
          </div>
          <div class="col-md-4">
            <img src="WE.jpeg" alt="Image 2" class="img-fluid" />
          </div>
          <div class="col-md-4">
            <img src="image3.jpg" alt="Image 3" class="img-fluid" />
          </div>
        </div>
      </div>
    </section>

    <!-- Section Layanan -->
    <section class="py-5">
      <div class="container">
        <h2>Our Services</h2>
        <div class="row">
          <div class="col-md-4">
            <h3>Service 1</h3>
            <p>HIYA</p>
          </div>
          <div class="col-md-4">
            <h3>Service 2</h3>
            <p>GARNACHO</p>
          </div>

          <div class="col-md-4">
            <h3>Service 3</h3>
            <p>ABOUT US</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Section Footer -->
    <footer class="bg-dark text-white text-center py-3">
      <p>&copy; 2023 Your Company. All rights reserved.</p>
    </footer>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </body>
</html>
